<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calabria Magica - Mappa Interattiva</title>
    <style>
        /* --- Stile base --- */
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: url('texture-parchment.jpg') repeat;
            color: #3b2a1a;
            text-align: center;
        }

        header {
            padding: 20px;
        }

        header h1 {
            font-size: 3em;
            color: #d9a5ff;
            text-shadow: 0 0 5px #d9a5ff, 0 0 10px #bb00ff, 0 0 20px #aa00cc;
        }

        /* --- Mappa interattiva --- */
        .mappa-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        .mappa {
            width: 100%;
            border: 5px solid #d9a5ff;
            border-radius: 15px;
            box-shadow: 0 0 30px 5px rgba(255, 200, 255, 0.6);
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .mappa:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px 10px rgba(255, 180, 255, 0.8);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            max-width: 300px;
            display: none;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* Footer */
        footer {
            padding: 20px;
            margin-top: 40px;
            background: rgba(60,0,80,0.7);
            color: #ffdd99;
        }
    </style>
</head>
<body>

    <header>
        <h1>Calabria Magica</h1>
        <p>Esplora i luoghi, le leggende e i misteri della Calabria</p>
    </header>

    <div class="mappa-container">
        <!-- Immagine mappa vintage -->
        <img src="mappa-calabria-antica.png" alt="Mappa Antica della Calabria" class="mappa">
        <div class="tooltip" id="tooltip"></div>
    </div>

    <footer>
        <p>&copy; 2025 Calabria Magica â€“ Tutti i diritti riservati</p>
    </footer>

    <script>
        const mappa = document.querySelector('.mappa');
        const tooltip = document.getElementById('tooltip');

        mappa.addEventListener('mousemove', (e) => {
            const rect = mappa.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            tooltip.style.left = `${x + 10}px`;
            tooltip.style.top = `${y + 10}px`;

            // Esempio: tooltip per zone della mappa
            if(x > 100 && x < 200 && y > 100 && y < 200){
                tooltip.textContent = "Borgo Magico: luogo di antiche leggende.";
                tooltip.style.display = 'block';
            } else if(x > 300 && x < 400 && y > 300 && y < 400){
                tooltip.textContent = "Castello Incantato: dimora di misteriosi abitanti.";
                tooltip.style.display = 'block';
            } else {
                tooltip.style.display = 'none';
            }
        });

        mappa.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });
    </script>

</body>
</html>
