<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Magica della Calabria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: url('texture-parchment.jpg') repeat;
      color: #3b2a1a;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-family: 'Papyrus', 'Georgia', serif;
      color: #4a2e15;
      text-shadow: 1px 1px 2px #e2d9b9;
    }
    svg {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      display: block;
    }
    .province {
      fill: #d6c7a1; /* pergamena */
      stroke: #6b4a2f; /* marrone antico */
      stroke-width: 2;
      cursor: pointer;
      transition: 0.3s;
    }
    .province:hover {
      fill: #c4a96f;
      filter: drop-shadow(0 0 8px #e2d2a2);
    }
  </style>
  <script>
    function openStory(nome, descrizione) {
      alert(nome + ": " + descrizione);
    }
  </script>
</head>
<body>
  <h1>La Calabria Magica</h1>
  <svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Cosenza -->
    <path class="province" d="M120,50 L200,70 L180,200 L100,180 Z"
          onclick="openStory('Cosenza', 'Leggende e misteri della Sila e del Pollino...')"></path>
    <!-- Catanzaro -->
    <path class="province" d="M140,220 L220,240 L200,320 L120,300 Z"
          onclick="openStory('Catanzaro', 'Magie tra Ionio e Tirreno...')"></path>
    <!-- Crotone -->
    <path class="province" d="M240,220 L300,240 L280,320 L200,320 Z"
          onclick="openStory('Crotone', 'Miti della Magna Grecia...')"></path>
    <!-- Vibo Valentia -->
    <path class="province" d="M120,340 L200,360 L180,420 L100,400 Z"
          onclick="openStory('Vibo Valentia', 'Terra di castelli e fate marine...')"></path>
    <!-- Reggio Calabria -->
    <path class="province" d="M140,440 L220,460 L200,760 L120,740 Z"
          onclick="openStory('Reggio Calabria', 'Leggende dellâ€™Aspromonte e dello Stretto...')"></path>
  </svg>
</body>
</html>
