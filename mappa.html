<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mappa Interattiva della Calabria Magica</title>
<style>
@font-face {
    font-family: 'BloodCrow';
    src: url('bloodcrow.ttf') format('truetype');
}

body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: url('texture-parchment.jpg') repeat;
    color: #3b2a1a;
    text-align: center;
}

header {
    padding: 30px 10px 10px 10px;
    background: rgba(60,0,80,0.4);
}

header h1 {
    font-family: 'BloodCrow', Georgia, serif;
    font-size: 3em;
    color: #d9a5ff;
    text-shadow: 0 0 5px #d9a5ff, 0 0 10px #bb00ff, 0 0 20px #aa00cc;
    animation: glow 2s infinite alternate;
    margin: 0;
}

@keyframes glow {
    0% { text-shadow: 0 0 5px #d9a5ff, 0 0 10px #bb00ff, 0 0 20px #aa00cc; }
    100% { text-shadow: 0 0 15px #f5a3ff, 0 0 25px #bb00ff, 0 0 40px #aa00cc; }
}

header p {
    font-size: 1.3em;
    margin-top: 10px;
    font-style: italic;
    color: #ffdd99;
}

.mappa-container {
    position: relative;
    width: 90%;
    max-width: 900px;
    margin: 30px auto;
}

.mappa {
    width: 100%;
    border: 3px solid #a67850;
    border-radius: 10px;
    filter: sepia(0.4) contrast(1.2) brightness(0.95) drop-shadow(0 0 15px rgba(217,165,255,0.4));
    position: relative;
    z-index: 2;
}

.tooltip {
    position: absolute;
    background: rgba(0,0,0,0.75);
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    font-size: 1em;
    max-width: 300px;
    display: none;
    pointer-events: none;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    z-index: 3;
}

.popup {
    position: absolute;
    background: rgba(46,0,62,0.95);
    color: #fff;
    padding: 15px;
    border-radius: 10px;
    max-width: 250px;
    display: none;
    z-index: 5;
    text-align: left;
}

#stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 4;
}

footer {
    padding: 20px;
    margin-top: 40px;
    background: rgba(60,0,80,0.7);
    color: #ffdd99;
    font-size: 0.9em;
}
</style>
</head>
<body>

<header>
    <h1>Mappa Interattiva della Calabria Magica</h1>
    <p>Esplora borghi, castelli e leggende del territorio calabrese</p>
</header>

<div class="mappa-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Relief_map_of_Italy_Calabria.png" alt="Mappa della Calabria" class="mappa" id="map">
    <canvas id="stars"></canvas>
    <div class="tooltip" id="tooltip"></div>
    <div class="popup" id="popup"></div>
</div>

<footer>
    <p>&copy; 2025 Calabria Magica â€“ Tutti i diritti riservati</p>
</footer>

<script>
// Tooltip e popup
const mappa = document.getElementById('map');
const tooltip = document.getElementById('tooltip');
const popup = document.getElementById('popup');

mappa.addEventListener('mousemove', (e)=>{
    const rect = mappa.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    tooltip.style.left = `${x + 10}px`;
    tooltip.style.top = `${y + 10}px`;

    if(x>100 && x<200 && y>100 && y<200){
        tooltip.textContent = "Borgo Magico: luogo di antiche leggende.";
        tooltip.style.display = 'block';
    } else if(x>300 && x<400 && y>300 && y<400){
        tooltip.textContent = "Castello Incantato: dimora di misteriosi abitanti.";
        tooltip.style.display = 'block';
    } else {
        tooltip.style.display = 'none';
    }
});

mappa.addEventListener('mouseleave', ()=>{ tooltip.style.display='none'; });

mappa.addEventListener('click', (e)=>{
    const rect = mappa.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    if(x>100 && x<200 && y>100 && y<200){
        popup.innerHTML = "<strong>Borgo Magico</strong><br>Antiche leggende e storie misteriose.";
        popup.style.left = `${x+15}px`;
        popup.style.top = `${y+15}px`;
        popup.style.display='block';
    } else if(x>300 && x<400 && y>300 && y<400){
        popup.innerHTML = "<strong>Castello Incantato</strong><br>Dimora di spiriti e antichi rituali.";
        popup.style.left = `${x+15}px`;
        popup.style.top = `${y+15}px`;
        popup.style.display='block';
    } else {
        popup.style.display='none';
    }
});

// Particelle scure (viola / quasi nere)
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    canvas.width = canvas.offsetWidth * window.devicePixelRatio;
    canvas.height = canvas.offsetHeight * window.devicePixelRatio;
    ctx.setTransform(1,0,0,1,0,0); // reset scale
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
}

resizeCanvas();
window.addEventListener('resize', () => {
    resizeCanvas();
    initParticles();
});

let particles = [];
function initParticles() {
    particles = [];
    for(let i=0;i<80;i++){
        particles.push({
            x: Math.random()*canvas.offsetWidth,
            y: Math.random()*canvas.offsetHeight,
            r: Math.random()*1.5+0.5,
            dx: (Math.random()-0.5)*0.3,
            dy: (Math.random()-0.5)*0.3,
            color: `rgba(50,0,50,1)` // viola scuro
        });
    }
}
initParticles();

function animate(){
    ctx.clearRect(0,0,canvas.offsetWidth,canvas.offsetHeight);
    for(let p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0||p.x>canvas.offsetWidth) p.dx*=-1;
        if(p.y<0||p.y>canvas.offsetHeight) p.dy*=-1;
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
