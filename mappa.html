<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva della Calabria Magica</title>

    <!-- Font antico elegante da Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #fdf6e3; /* colore pergamena chiaro */
            color: #3b2a1a;
            text-align: center;
        }

        header {
            padding: 30px 10px 10px 10px;
        }

        header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.8em;
            color: #6b3e26;
            text-shadow: 1px 1px 3px #fff, 0 0 10px rgba(107, 62, 38, 0.5);
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            color: #5a4032;
            margin-top: 5px;
        }

        .mappa-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        .mappa {
            width: 100%;
            border: 3px solid #a67850;
            border-radius: 10px;
            /* Effetto antico e magico */
            filter: sepia(0.4) contrast(1.2) brightness(0.95);
            box-shadow: 0 0 25px rgba(107,62,38,0.4);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.75);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 1em;
            max-width: 300px;
            display: none;
            pointer-events: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        footer {
            padding: 20px;
            margin-top: 40px;
            background: #6b3e26;
            color: #fdf6e3;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mappa Interattiva della Calabria Magica</h1>
        <p>Esplora borghi, castelli e leggende del territorio calabrese</p>
    </header>

    <div class="mappa-container">
        <img src="mappa-calabria-antica.png" alt="Mappa della Calabria" class="mappa">
        <div class="tooltip" id="tooltip"></div>
    </div>

    <footer>
        <p>&copy; 2025 Calabria Magica â€“ Tutti i diritti riservati</p>
    </footer>

    <script>
        const mappa = document.querySelector('.mappa');
        const tooltip = document.getElementById('tooltip');

        mappa.addEventListener('mousemove', (e) => {
            const rect = mappa.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            tooltip.style.left = `${x + 10}px`;
            tooltip.style.top = `${y + 10}px`;

            // Esempio tooltip zone
            if(x > 100 && x < 200 && y > 100 && y < 200){
                tooltip.textContent = "Borgo Magico: luogo di antiche leggende.";
                tooltip.style.display = 'block';
            } else if(x > 300 && x < 400 && y > 300 && y < 400){
                tooltip.textContent = "Castello Incantato: dimora di misteriosi abitanti.";
                tooltip.style.display = 'block';
            } else {
                tooltip.style.display = 'none';
            }
        });

        mappa.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });
    </script>

</body>
</html>
