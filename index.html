<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>—— Calabria magica — progetto immersivo</title>
  <style>
    body{margin:0;background:#0d0b13;color:#f5f0ff;font-family:sans-serif}
    header,footer{padding:1rem;text-align:center;background:#161323}
    .section{padding:2rem}
    h2{font-family:serif;color:#a77bff}
    .map-wrapper{max-width:600px;margin:0 auto;}
    svg{width:100%;height:auto;}
    .province{fill:#20182e;stroke:#a77bff;stroke-width:1;cursor:pointer;transition:.3s;}
    .province:hover{fill:#3b2f4d;filter:drop-shadow(0 0 6px #a77bff)}
  </style>
</head>
<body>
  <header>
    <h1>Calabria magica</h1>
  </header>
  
  <main>
    <section id="mappa" class="section">
      <h2>mappa interattiva (versione antica‑magica)</h2>
      <p>Clicca sulle province per aprire leggende e luoghi.</p>
      <div class="map-wrapper">
        <!-- mappa Calabria stilizzata -->
        <svg viewBox="0 0 300 800" xmlns="http://www.w3.org/2000/svg" aria-label="mappa antica della Calabria">
          <defs>
            <radialGradient id="parchment" cx="50%" cy="50%" r="80%">
              <stop offset="0%" stop-color="#2a213a"/>
              <stop offset="100%" stop-color="#0d0b13"/>
            </radialGradient>
          </defs>
          <rect width="100%" height="100%" fill="url(#parchment)"/>

          <!-- sagome semplificate delle province -->
          <path class="province" data-province="Cosenza" d="M80 40 L220 40 L200 200 L60 220 Z" />
          <path class="province" data-province="Crotone" d="M200 200 L260 260 L220 360 L160 300 Z" />
          <path class="province" data-province="Catanzaro" d="M100 240 L200 200 L160 300 L80 280 Z" />
          <path class="province" data-province="Vibo Valentia" d="M60 300 L140 320 L120 400 L60 380 Z" />
          <path class="province" data-province="Reggio Calabria" d="M60 400 L160 420 L140 760 L60 740 Z" />
        </svg>
      </div>
    </section>
  </main>

  <dialog id="story-modal">
    <h3 id="story-title">titolo</h3>
    <p id="story-text">testo</p>
    <form method="dialog"><button>chiudi</button></form>
  </dialog>

  <footer>
    <small>© <span id="year"></span> — Calabria magica</small>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function openStory(title, text){
      const dlg = document.getElementById('story-modal');
      document.getElementById('story-title').textContent = title;
      document.getElementById('story-text').textContent = text;
      dlg.showModal();
    }

    document.querySelectorAll('.province').forEach(p=>{
      p.addEventListener('click',()=>{
        const prov = p.dataset.province;
        openStory(prov, 'Anteprima di leggende e luoghi legati a '+prov+'.');
      });
    });
  </script>
</body>
</html>
